        <div class="Book">
            <h1>Book Your Batangas Adventure</h1>
    
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
    
            <div class="form-section">
                <h2>Trip Details</h2>
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a destination</option>
                    <option value="option1">Talisay</option>
                    <option value="option2">San Juan, Batangas</option>
                    </select>
    
                <label for="travel-date">Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>

                <label for="travel-time">Time:</label>
                <input type="time" id="travel-time" name="travel-time" required>
    
                <label for="num-travelers">Number of Travelers:</label>
                <input type="number" id="num-travelers" name="num-travelers" required>
            </div>

                <h2>Special Requests</h2>
