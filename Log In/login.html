<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-image: url('/Assets/BG\ 2.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            color: #045145;
        }

        form {
            text-align: left;
            color: #045145;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #045145;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .dropdown-toggle {
            background-color: #045145;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #045145;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #045145;
            font-weight: bold;
            text-decoration: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .dropdown-toggle,
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back!</h1>
        
        <form action="/homepage.html" method="get">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <div class="button-group">
                <!-- "Log In as" Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Log In as
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" onclick="setRole('Tourist')">Tourist</a></li>
                        <li><a class="dropdown-item" href="#" onclick="setRole('Owner')">Owner</a></li>
                    </ul>
                </div>
                <!-- "Log In" Button -->
                <button type="submit">Log In</button>
            </div>
        </form>
        <p >
            Donâ€™t have an account yet? 
            <a href="/signup.html">Sign Up</a>
        </p>
    </div>
    

    <script>
        function setRole(role) {
            const dropdownButton = document.getElementById('dropdownMenuButton');
            dropdownButton.textContent = role;
        }
    </script>
</body>
</html>
